# yaml.yaml is a monad programming language entirely based around YAML files

# based on https://yaml.org/spec/1.2/spec.html#id2763452
node:
- scalar
- sequence
- mapping

# we define a mapping between YAML and lambda calculus
# https://en.wikipedia.org/wiki/Lambda_calculus
term:
- variable
- application
- abstraction
- node:
    scalar: variable
    # left-associative (s0 s1 ...)
    sequence: application
    # commutative (Î»key.value) set
    mapping: abstraction
