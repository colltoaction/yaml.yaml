# https://en.wikipedia.org/wiki/Church_encoding
# def 0 = λf.λx.x
x: 0

# def succ = λn.λf.λx.(f (n f x))
succ:
  ? n:
  : - f
    -   - n
        - f
        - x

bool:
  false: x

list:
  head: x

# def add = λm.λn.λf.λx.(m f (n f x))
add:
  ? m:
    n:
  : - m
    - f
    -   - n
        - f
        - x

# def add' = λm.λn.(m succ n)
# TODO this doesn't depend on f or x except for succ
add':
  ? m:
    n:
  : - m
    - succ
    - n
